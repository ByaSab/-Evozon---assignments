<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task 5</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,300,600,700,800italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
    <div class="background-image"></div>
      <div class="center">
        <div class="content">
          <div class="row">
              <div class="header">
                <div class="face">
                  <img src="img/vampire.jpg" alt="Vampire face" />
                </div>
                <div class="header_text">
                  <h1>JANE VOLTURI</h1>
                  <h2>Some other descriptive text. Adress or Email?</h2>
                </div>
              </div>
            </div>
            <div  class="row">
              <div class="buttons">
                <a href="#">PAYMENT DETAILS</a>
                <div class="arrow-up"></div>
                <a href="#">BILLING INFO</a>
              </div>
              <div class="formular">
              <form>
                <input type="text" placeholder="Name"name="firstname">
                <input type="text" placeholder="F"name="gender">
                <input type="text" placeholder="Last name"name="lastname">
                <input type="text" placeholder="Your email adress"placeholder=" name" name="email">
                <input type="text" placeholder="What is the payment for?"name="payment">
              </form>
            </div>
            </div>
            <div class="row">
              <div class="calculator">
                <div class="col-50">
                  <div class="sum">
                    <p>$50.00</p>
                  </div>
                </div>
                <div class="col-50">
                  <div class="numbers">
                    <div class="row">
                      <button class="btn default">$1</button>
                      <button class="btn default">$5</button>
                      <button class="btn default">$10</button>
                    </div>
                    <div class="row">
                      <button class="btn default">$20</button>
                      <button class="btn default">$50</button>
                      <button class="btn default">$100</button>
                    </div>
                    <div class="row">
                      <button class="btn default">$500</button>
                      <button class="btn default">$,1000</button>
                      <button class="btn default">...</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="footer">
                <div class="check">
                  <p>
                    Remember Me?
                  </p>
                </div>
                <div class="pay">
                  <button class="btn">PAY NOW</button>
                </div>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
